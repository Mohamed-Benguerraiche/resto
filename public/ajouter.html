<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajouter un restaurant solidaire</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h1 class="mb-4">Ajouter un lieu solidaire</h1>
  <form id="lieuForm">
    <div class="mb-3"><input name="nom" class="form-control" required placeholder="Nom du lieu"></div>
    <div class="mb-3"><input name="ville" class="form-control" required placeholder="Ville"></div>
    <div class="mb-3"><input name="adresse" class="form-control" required placeholder="Adresse"></div>
    <div class="mb-3"><input name="code_postal" class="form-control" required placeholder="Code Postal"></div>
    <div class="mb-3"><input name="telephone" class="form-control" placeholder="Téléphone"></div>
    <div class="mb-3"><input name="site_web" class="form-control" placeholder="Site web"></div>
    <div class="mb-3"><input name="mail" type="email" class="form-control" placeholder="Adresse mail"></div>
    <div class="mb-3">
      <select name="type" class="form-select" required>
        <option value="">Type de service</option>
        <option>repas suspendus</option>
        <option>prix libre</option>
        <option>montant fixe</option>
        <option>remise</option>
      </select>
    </div>
    <div class="form-check mb-3">
      <input name="animaux_acceptes" class="form-check-input" type="checkbox" id="animaux">
      <label class="form-check-label" for="animaux">Animaux acceptés</label>
    </div>
    <button type="submit" class="btn btn-primary">Ajouter</button>
  </form>

  <script>
    document.getElementById('lieuForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target).entries());
      data.animaux_acceptes = document.querySelector('[name="animaux_acceptes"]').checked;
      await fetch('/api/lieux', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      alert("Lieu ajouté !");
      e.target.reset();
    });
  </script>
</body>
</html>
