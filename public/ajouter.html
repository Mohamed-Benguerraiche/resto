<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ajouter un lieu solidaire</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h1 class="mb-4">Ajouter un Restaurant Solidaire</h1>

  <form action="/ajouter" method="POST" class="needs-validation" novalidate>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="nomLieu" class="form-label">Nom du lieu</label>
        <input type="text" class="form-control" id="nomLieu" name="nomLieu" required>
      </div>
      <div class="col-md-6">
        <label for="ville" class="form-label">Ville</label>
        <input type="text" class="form-control" id="ville" name="ville" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-8">
        <label for="adresse" class="form-label">Adresse</label>
        <input type="text" class="form-control" id="adresse" name="adresse" required>
      </div>
      <div class="col-md-4">
        <label for="codePostal" class="form-label">Code Postal</label>
        <input type="text" class="form-control" id="codePostal" name="codePostal" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="telephone" class="form-label">Téléphone</label>
        <input type="text" class="form-control" id="telephone" name="telephone">
      </div>
      <div class="col-md-6">
        <label for="mail" class="form-label">Email</label>
        <input type="email" class="form-control" id="mail" name="mail">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="siteWeb" class="form-label">Site web</label>
        <input type="url" class="form-control" id="siteWeb" name="siteWeb">
      </div>
      <div class="col-md-6">
        <label for="type" class="form-label">Type de service</label>
        <select class="form-select" id="type" name="type" required>
          <option value="">Choisissez...</option>
          <option value="repas suspendus">Repas suspendus</option>
          <option value="prix libre">Prix libre</option>
          <option value="montant fixe">Montant fixe</option>
          <option value="remise">Remise</option>
        </select>
      </div>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="animaux" name="animaux" value="oui">
      <label class="form-check-label" for="animaux">
        Animaux acceptés
      </label>
    </div>

    <button type="submit" class="btn btn-primary">Ajouter</button>
  </form>

  <script>
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
</body>
</html>
