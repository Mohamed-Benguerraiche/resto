<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ajouter un lieu solidaire</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">Ajouter un lieu solidaire</h1>

    <form action="/ajouter" method="POST" class="bg-white p-4 shadow rounded">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="nomLieu" class="form-label">Nom du lieu</label>
          <input type="text" class="form-control" name="nomLieu" id="nomLieu" required>
        </div>
        <div class="col-md-6">
          <label for="ville" class="form-label">Ville</label>
          <input type="text" class="form-control" name="ville" id="ville" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-8">
          <label for="adresse" class="form-label">Adresse</label>
          <input type="text" class="form-control" name="adresse" id="adresse" required>
        </div>
        <div class="col-md-4">
          <label for="codePostal" class="form-label">Code Postal</label>
          <input type="text" class="form-control" name="codePostal" id="codePostal" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="telephone" class="form-label">Téléphone</label>
          <input type="tel" class="form-control" name="telephone" id="telephone">
        </div>
        <div class="col-md-6">
          <label for="mail" class="form-label">Adresse e-mail</label>
          <input type="email" class="form-control" name="mail" id="mail">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="siteWeb" class="form-label">Site Web</label>
          <input type="url" class="form-control" name="siteWeb" id="siteWeb">
        </div>
        <div class="col-md-6">
          <label for="type" class="form-label">Type de service</label>
          <select class="form-select" name="type" id="type" required>
            <option disabled selected>Choisissez...</option>
            <option value="repas suspendus">Repas suspendus</option>
            <option value="prix libre">Prix libre</option>
            <option value="montant fixe">Montant fixe</option>
            <option value="remise">Remise</option>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Animaux acceptés ?</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="animaux" id="animauxOui" value="oui" checked>
          <label class="form-check-label" for="animauxOui">Oui</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="animaux" id="animauxNon" value="non">
          <label class="form-check-label" for="animauxNon">Non</label>
        </div>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Ajouter</button>
      </div>
    </form>

    <div class="text-center mt-4">
      <a href="/index.html" class="btn btn-link">Retour à la carte</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
